<div class="container">
  <h1>{{ title }}</h1>

  <h2>Upload CSV File</h2>
  <form>
    <div class="form-group">
      <input type="file" class="form-control" (change)="onFileSelected($event)">
    </div>
    <button type="button" class="btn btn-primary" (click)="onUpload()">
      Upload
    </button>
  </form>

  <hr>

 <app-person-table></app-person-table>

</div>
